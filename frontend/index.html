<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pleione Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .chat-window {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            background-color: white;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        .ai-message {
            background-color: #f1f8e9;
            border-left: 4px solid #4caf50;
        }
        .loading {
            background-color: #fff3e0;
            border-left: 4px solid #ff9800;
            font-style: italic;
            position: relative;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #ff9800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        input[type=text] {
            width: 70%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #2196f3;
            color: white;
        }
        button:hover {
            background-color: #1976d2;
        }
        .button-container {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        .implement-btn {
            background-color: #4caf50;
            margin-right: 10px;
        }
        .implement-btn:hover {
            background-color: #45a049;
        }
        .review-btn {
            background-color: #ff9800;
        }
        .button-container.self-update {
            background-color: #fff3cd;
            border: 2px solid #ffc107;
        }
        .safe-update-btn {
            background-color: #17a2b8;
            margin-right: 10px;
        }
        .safe-update-btn:hover {
            background-color: #138496;
        }
        .update-warning {
            color: #856404;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Pleione AI Assistant</h1>
    <div class="chat-window" id="chatWindow">
        <!-- Messages will appear here -->
    </div>
    
    <div style="margin: 10px 0;">
        <input type="text" id="userInput" placeholder="Ask Pleione to add features or fix bugs...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="button-container">
        <h3>Quick Actions</h3>
        <button class="implement-btn" onclick="autoImplement()">Auto-Implement</button>
        <button class="review-btn" onclick="reviewCode()">Review Code</button>
    </div>

    <div class="button-container self-update">
        <div class="update-warning">⚠️ Self-Update Mode: Pleione will analyze and modify her own code</div>
        <button class="safe-update-btn" onclick="selfUpdate()">Self-Update</button>
        <button onclick="safeRollback()">Rollback</button>
    </div>

    <div class="button-container">
        <h3>Context Files</h3>
        <div id="fileList">Loading files...</div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
